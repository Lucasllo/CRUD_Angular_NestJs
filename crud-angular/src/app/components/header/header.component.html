<mat-toolbar class="header">
  <span class="button" routerLink="">CRUD</span>
  @if (isLogado()) {
    <button class="login_button" mat-button (click)="logout()" type="button">
      <span class="login_button_text">Logout</span>
      <mat-icon>logout</mat-icon>
    </button>
  }@else {
    <button class="login_button" mat-button routerLink="login"  type="button">
      <span class="login_button_text">Login</span>
      <mat-icon>login</mat-icon>
    </button>
  }
</mat-toolbar>
