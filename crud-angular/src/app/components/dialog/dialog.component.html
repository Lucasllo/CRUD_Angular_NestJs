<h2 mat-dialog-title>{{data.header}}</h2>
<mat-dialog-content>
  <p>{{data.text}}</p>
  <mat-form-field>
    <input matInput [(ngModel)]="textValue" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="textValue()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
