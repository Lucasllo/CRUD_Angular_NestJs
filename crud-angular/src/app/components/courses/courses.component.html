<mat-card>
  <mat-card-content>
    <mat-toolbar>
      Demo
    </mat-toolbar>
    <div class="column-flex mat-elevation-z8">
      <mat-table [dataSource]="courses()" class="mat-elevation-z8 mat-table">

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{course.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{course.category}}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="addCourse">
          <mat-header-cell *matHeaderCellDef class="action-column-header">
            <button mat-icon-button color="primary" aria-label="Adicionar novo curso" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course" class="action-column">

            <button mat-icon-button aria-label="Editar curso" color="accent" (click)="onEdit(course)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button aria-label="Deletar curso" color="warn" (click)="onDelete(course)">
              <mat-icon>delete</mat-icon>
            </button>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </mat-card-content>
</mat-card>
